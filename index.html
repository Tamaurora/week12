<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hiking Trails Directory</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-..." crossorigin="anonymous">
  
  <style>
    /* Add your custom styling here */
  </style>
</head>
<body>

<div class="container mt-4">
  <h1>Hiking Trails Directory</h1>
  
  <!-- Form to Add New Trail -->
  <form id="add-trail-form">
    <div class="mb-3">
      <label for="trail-name" class="form-label">Trail Name</label>
      <input type="text" class="form-control" id="trail-name" required>
    </div>
    <div class="mb-3">
      <label for="trail-difficulty" class="form-label">Difficulty</label>
      <select class="form-select" id="trail-difficulty" required>
        <option value="Easy">Easy</option>
        <option value="Moderate">Moderate</option>
        <option value="Difficult">Difficult</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Add Trail</button>
  </form>
  
  <!-- List of Trails -->
  <ul id="trails-list" class="mt-4">
    <!-- Trails will be dynamically added here -->
  </ul>
</div>

<!-- JQuery (required for AJAX) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Your JavaScript file where you implement AJAX interactions -->
<script src="main.js"></script>

</body>
</html>
